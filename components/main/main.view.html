<div class="container">
  <h1>{{ mainCtrl.greeting }}</h1><br><hr>
    <input type="file" file-upload="mainCtrl.showContent($fileContent)"/>
    <div ng-if="mainCtrl.content">
      <h2>File content is:</h2>
      <pre>{{mainCtrl.content}}</pre><br>
    </div>
    <div ng-if="mainCtrl.html">
      <pre ng-bind-html="mainCtrl.html"></pre>
    </div>
</div>
